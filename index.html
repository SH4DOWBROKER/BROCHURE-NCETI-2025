<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NCETI-2025 BROCHURE</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: start;
            height: 100vh;
            width: 100vw;
            overflow-y: auto;
            padding: 20px;
        }
        h2 {
            margin-bottom: 20px;
        }
        .brochure {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            width: 100%;
            max-width: 600px; /* Limits width for large screens */
        }
        .brochure img {
            width: 100%;
            max-height: 90vh;
            object-fit: contain;
            border-radius: 10px;
            box-shadow: 0 0 15px cyan;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            cursor: pointer;
        }
        .brochure img:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px cyan;
        }
        /* Fullscreen modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            align-items: center;
            justify-content: center;
        }
        .modal img {
            width: 90%;
            max-width: 800px;
            border-radius: 10px;
        }
        .close {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }
        /* Buttons */
        .buttons {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        .buttons button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        .download-btn {
            background: rgb(1, 131, 131);
            color: rgb(0, 0, 0);
        }
        .download-btn:hover {
            background: #ffffff;
        }
        .share-btn {
            background: rgb(1, 131, 131);
            color: rgb(0, 0, 0);
        }
        .share-btn:hover {
            background: #ffffff;
        }
    </style>
</head>
<body>

    <h2>NCETI-2025 BROCHURE</h2>

    <div class="brochure">
        <img src="1.jpg" alt="Brochure Page 1" onclick="openModal(this)">
        <img src="2.jpg" alt="Brochure Page 2" onclick="openModal(this)">
    </div>

    <div class="buttons">
        <a href="1.jpg" download="Brochure_Page_1" >
        <button class="download-btn">DOWNLOAD PAGE 1</button>
        </a>
        <a href="2.jpg" download="Brochure_Page_2">
            <button class="download-btn">DOWNLOAD PAGE 2</button>
        </a>
        <button class="share-btn" onclick="shareBrochure()">SHARE BROCHURE</button>
    </div>

    <!-- Fullscreen Modal -->
    <div class="modal" id="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img id="modalImage" src="">
    </div>

    <script>
        function openModal(imgElement) {
            document.getElementById("modalImage").src = imgElement.src;
            document.getElementById("modal").style.display = "flex";
        }
        function closeModal() {
            document.getElementById("modal").style.display = "none";
        }
        function shareBrochure() {
            const url = window.location.href;
            navigator.clipboard.writeText(url).then(() => {
                alert("Brochure link copied! Share it with others.");
            });
        }
    </script>

</body>
</html>
