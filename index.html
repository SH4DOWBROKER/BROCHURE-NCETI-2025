<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NCETI-2025 BROCHURE</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #070031;
            color: rgb(156, 221, 247);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .brochure {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }
        .brochure img {
            width: 45vw;
            height: 550px;
            object-fit: fill;
            border-radius: 8px;
            box-shadow: 0 0 15px cyan;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        .brochure img:hover, 
        .brochure img:active {
            transform: scale(1.05);
            box-shadow: 0 0 30px cyan;
        }
    </style>
</head>
<body>

    <h2>BROCHURE OF NCETI-2025</h2>

    <div class="brochure">
        <img src="1.jpg" alt="Brochure Page 1">
        <img src="2.jpg" alt="Brochure Page 2">
    </div>

</body>
</html>
